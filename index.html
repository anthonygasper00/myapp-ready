<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Research Assistant</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f7f1;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    #response-container {
      background: #fffce7;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #score-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      margin-bottom: 15px;
    }
    #score-fill {
      height: 25px;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      color: #fff;
      text-align: center;
      line-height: 25px;
      font-weight: bold;
    }
    #market-image {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    #listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .listing-card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      background: #fff;
    }
    .listing-card img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Market Research Assistant</h1>

  <div>
    <textarea id="idea-input" rows="3" style="width:100%" placeholder="Enter your product or market idea"></textarea>
    <button id="submit-btn">Submit</button>
  </div>

  <div id="response-container" style="display:none;">
    <h2>Response</h2>
    <h3>Market Score</h3>
    <div id="score-bar">
      <div id="score-fill" style="width:0%;">0%</div>
    </div>
    <img id="market-image" src="" alt="Market summary image" />
    <div id="reply-html"></div>
    <h3>Sample Listings</h3>
    <div id="listings"></div>
  </div>

  <script>
    document.getElementById('submit-btn').addEventListener('click', async () => {
      const idea = document.getElementById('idea-input').value.trim();
      if (!idea) return alert('Please enter an idea');

      const responseContainer = document.getElementById('response-container');
      responseContainer.style.display = 'block';
      document.getElementById('reply-html').innerHTML = 'Loading...';

      try {
        const res = await fetch('/api/submit_idea', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idea })
        });
        const data = await res.json();

        // Market Score
        const score = data.marketScore || 0;
        const fill = document.getElementById('score-fill');
        fill.style.width = score + '%';
        fill.textContent = score + '%';

        // Image
        const marketImage = document.getElementById('market-image');
        marketImage.src = data.imageUrl || '';
        marketImage.style.display = data.imageUrl ? 'block' : 'none';

        // HTML reply
        document.getElementById('reply-html').innerHTML = data.reply || '';

        // Listings
        const listingsDiv = document.getElementById('listings');
        listingsDiv.innerHTML = '';
        (data.listings || []).forEach(item => {
          const card = document.createElement('div');
          card.className = 'listing-card';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h4>${item.title}</h4>
            <p>${item.price}</p>
            <a href="${item.url}" target="_blank">View</a>
          `;
          listingsDiv.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        document.getElementById('reply-html').innerHTML = 'Error loading response.';
      }
    });
  </script>
</body>
</html>
