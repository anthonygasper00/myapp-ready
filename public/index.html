<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My App — Ready</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 40px; }
    textarea { width: 100%; height: 120px; font-size: 14px; }
    button { margin-top: 8px; padding: 8px 12px; font-size: 16px; }
    pre { background: #f6f6f8; padding: 12px; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Submit an Idea</h1>
  <p>This form will send your idea to the backend AI endpoint and show the market research reply.</p>
  <textarea id="idea" placeholder="Type your idea here..."></textarea><br/>
  <button id="send">Send to AI</button>
  <h3>Response</h3>
  <pre id="out">—</pre>

  <script>
    document.getElementById('send').addEventListener('click', async () => {
      const idea = document.getElementById('idea').value.trim();
      document.getElementById('out').textContent = 'Loading...';
      try {
        // Call the same endpoint your server handles with OpenAI
        const res = await fetch('/api/submit_idea', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idea })
        });
        const data = await res.json();
        // We expect your backend to send back {reply: "..."}
        const reply = data.reply || JSON.stringify(data, null, 2);
        document.getElementById('out').textContent = reply;
      } catch (err) {
        document.getElementById('out').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
